<nav class="nav  nav--social">
  {% for link in site.social_links %}
    {% if link[1] != blank %}
      {% assign id = link[0] | downcase %}
      <a href="{{ link[1] }}">
        {% include icon.html id=id title=id %}
      </a>
    {% endif %}
  {% endfor %}

  <!-- Google Scholar (manual icon) -->
  <a href="https://scholar.google.com/citations?user=-waJLfwAAAAJ"
     title="Google Scholar"
     target="_blank"
     rel="noopener">
    <img src="{{ '/assets/icons/google-scholar.png' | relative_url }}"
         alt="Google Scholar"
         width="16"
         height="16"
         style="vertical-align: middle;">
  </a>
</nav>
